    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do Web App</title>
        <link rel="stylesheet" href="task4.css">
    </head>
    <body style="background-image: url('https://pub-static.fotor.com/assets/bg/ca5fa97f-7696-414b-bc87-9b5205b27575.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">

        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="dateInput">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                loadTasks();
            });

            
            function addTask() {
                const taskInput = document.getElementById('taskInput');
                const dateInput = document.getElementById('dateInput');
                const taskText = taskInput.value.trim();
                const taskDate = dateInput.value;
                
                if (taskText === '') {
                    alert('Please enter a task!');
                    return;
                }

                const task = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    date: taskDate
                };

                let tasks = getTasks();
                tasks.push(task);
                saveTasks(tasks);
                
                renderTasks();
                
                taskInput.value = '';
                dateInput.value = '';
            }

            
            function renderTasks() {
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';
                
                const tasks = getTasks();
                
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = task.completed;
                    checkbox.onchange = () => toggleTaskCompletion(task.id);
                    
                    
                    const taskText = document.createElement('span');
                    taskText.className = 'task-text' + (task.completed ? ' completed' : '');
                    taskText.textContent = task.text;
                    taskText.ondblclick = () => editTask(task.id);
                    
                    const taskDate = document.createElement('span');
                    if (task.date) {
                        const date = new Date(task.date);
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        
                        taskDate.className = 'task-date' + (date < today && !task.completed ? ' overdue' : '');
                        taskDate.textContent = formatDate(date);
                    }
                    
                    const actionButtons = document.createElement('div');
                    actionButtons.className = 'action-buttons';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'edit-btn';
                    editBtn.textContent = 'Edit';
                    editBtn.onclick = () => editTask(task.id);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.onclick = () => deleteTask(task.id);
                    
                    actionButtons.appendChild(editBtn);
                    actionButtons.appendChild(deleteBtn);
                    
                    li.appendChild(checkbox);
                    li.appendChild(taskText);
                    li.appendChild(taskDate);
                    li.appendChild(actionButtons);
                    
                    taskList.appendChild(li);
                });
            }

            function toggleTaskCompletion(taskId) {
                let tasks = getTasks();
                tasks = tasks.map(task => {
                    if (task.id === taskId) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                saveTasks(tasks);
                renderTasks();
            }

            function editTask(taskId) {
                let tasks = getTasks();
                const task = tasks.find(t => t.id === taskId);
                
                if (!task) return;
                
                const newText = prompt('Edit your task:', task.text);
                if (newText !== null && newText.trim() !== '') {
                    const newDate = prompt('Edit due date (YYYY-MM-DD):', task.date);
                    
                    tasks = tasks.map(t => {
                        if (t.id === taskId) {
                            return { 
                                ...t, 
                                text: newText.trim(),
                                date: newDate || t.date
                            };
                        }
                        return t;
                    });
                    
                    saveTasks(tasks);
                    renderTasks();
                }
            }

            function deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    let tasks = getTasks();
                    tasks = tasks.filter(task => task.id !== taskId);
                    saveTasks(tasks);
                    renderTasks();
                }
            }

            function getTasks() {
                const tasksJson = localStorage.getItem('tasks');
                return tasksJson ? JSON.parse(tasksJson) : [];
            }

            function saveTasks(tasks) {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function loadTasks() {
                renderTasks();
            }

            function formatDate(date) {
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
        </script>
    </body>
    </html>
